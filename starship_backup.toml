
palette = "catppuccin_mocha"


add_newline = false

format = "$directory $git_branch$git_status$cmd_duration $all"

[line_break]
disabled = false

[character]
success_symbol = "[ π](bold green)"
error_symbol = "[ π](bold peach)"
vicmd_symbol = "[ π](bold maroon)"

[hostname]
ssh_only = true
format = "[$hostname](bold blue) "
disabled = false

[directory]
truncation_length = 3
fish_style_pwd_dir_length = 0
use_logical_path = true
format = '[$path]($style)[$read_only]($read_only_style)'
style = 'fg:85  bold flamingo'
disabled = false
read_only = '🔒'
read_only_style = 'red'
truncation_symbol = ' '
home_symbol = ' ~'

[git_branch]
format = '[ $symbol $branch(:$remote_branch)]($style) '
style = 'bold red'
symbol = ''

[git_status]
disabled = true

[battery]
disabled = true

[git_commit]
format = "[\\($hash\\)]($style) [\\($tag\\)]($style)"
style = "green"

[git_state]
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style = "yellow"
format = '\([$state( $progress_current/$progress_total)]($style)\) '

[docker_context]
symbol = " "
format = "via [$symbol$context]($style) "
style = "teal bold"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []
disabled = false

[golang]
format = "[ﳑ $version](bold teal) "

[package]
disabled = true
symbol = " "
format = "[$symbol$version]($style)"

[gcloud]
disabled = true

[rust]
style = "red"
symbol = " "
format = "[$symbol($version )]($style)"

[nodejs]
style = "bold red"

[aws]
symbol = "  "

[conda]
symbol = " "

[dart]
symbol = " "
format = "via [$symbol]($style)"

[elixir]
symbol = " "
format = 'via [$symbol]($style)'

[elm]
symbol = " "

[java]
symbol = " "
format = 'via [$symbol]($style)'

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "
format = 'via [$symbol]($style)'

[ruby]
symbol = " "
disabled = true

[scala]
symbol = " "

[shlvl]
symbol = " "

[swift]
symbol = "ﯣ "
format = 'via [$symbol]($style)'


