format = "$directory $all \n$character"
# right_format = """$git_branch$git_status$cmd_duration$directory"""
right_format = """$git_branch$git_status$cmd_duration"""

# Disable the blank line at the start of the prompt
add_newline = false

[line_break]
disabled = true

[character]
success_symbol = " [](#c4a7e7)"
error_symbol = " [](#eb6f92)"

[hostname]
ssh_only = true
format = "[$hostname](bold blue) "
disabled = false

[directory]
format = "[](fg:#403d52 bg:none)[$path]($style)[](fg:#403d52 bg:#403d52)[](fg:#9ccfd8 bg:#403d52)[](fg:#403d52 bg:#9ccfd8)[](fg:#9ccfd8 bg:none)"
style = "fg:#f6c177 bg:#403d52"
truncation_length = 3
truncate_to_repo = false

[git_branch]
format = "[](fg:#403d52 bg:none)[$branch]($style)[](fg:#403d52 bg:#403d52)[](fg:#9ccfd8 bg:#403d52)[](fg:#282c34 bg:#9ccfd8)[](fg:#9ccfd8 bg:none) "
style = "fg:#f6c177 bg:#403d52"

[git_status]
disabled = true

[battery]
disabled = true

[git_commit]
format = "[\\($hash\\)]($style) [\\($tag\\)]($style)"
style = "green"

[git_state]
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style = "yellow"
format = '\([$state( $progress_current/$progress_total)]($style)\) '


[docker_context]
symbol = " "
format = "via [$symbol$context]($style) "
style = "blue bold"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []
disabled = false

[golang]
format = "[ﳑ $version](bold fg:#3e8fb0) "

[package]
disabled = true
symbol = " "
format = "[$symbol$version]($style)"

[gcloud]
disabled = true

[rust]
style = "red"
symbol = " "
format = "[$symbol($version )]($style)"

[nodejs]
style = "bold fg:#ACE791"

[aws]
symbol = "  "

[conda]
symbol = " "

[dart]
symbol = " "
format = "via [$symbol]($style)"

[elixir]
symbol = " "
format = 'via [$symbol]($style)'

[elm]
symbol = " "

[java]
symbol = " "
format = 'via [$symbol]($style)'

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "
format = 'via [$symbol]($style)'

[ruby]
symbol = " "
disabled = true

[scala]
symbol = " "

[shlvl]
symbol = " "

[swift]
symbol = "ﯣ "
format = 'via [$symbol]($style)'
