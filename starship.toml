# Sets user-defined palette
palette = "catppuccin_macchiato"

add_newline = false

[character]
# Note the use of Catppuccin color 'maroon'
success_symbol = "[ ÓØä](tex)"
error_symbol = "[ÓØä](red)"
vimcmd_symbol = "[‚ùÆ](text)"

[hostname]
disabled = false

[directory]
truncation_length = 4
fish_style_pwd_dir_length = 0
format = '[$path]($style)[$read_only]($read_only_style) '
read_only = 'üîí'
read_only_style = 'red'
truncation_symbol = ' '
home_symbol = ' ~'
style = "bold mauve"

[git_branch]
format = '[ $symbol $branch(:$remote_branch)]($style) '
symbol = 'Ôû°'
style = "italic red"


[git_status]
disabled = true

[battery]
disabled = true

[git_commit]
format = "[\\($hash\\)]($style) [\\($tag\\)]($style)"

[git_state]
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style = "yellow"
format = '\([$state( $progress_current/$progress_total)]($style)\) '

[docker_context]
symbol = "Ôåà "
style = "bold blue"
format = "via [$symbol$context]($style) "
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []
disabled = false

[golang]
format = "[Ô≥ë $version](bold sapphire) "

[package]
disabled = true
symbol = "Ô£ñ "
format = "[$symbol$version]($style)"

[gcloud]
disabled = true

[rust]
style = "red"
symbol = "Óû® "
format = "[$symbol($version )]($style)"

[nodejs]
style = "bold red"

[aws]
symbol = "ÓåΩ  "

[conda]
symbol = "ÔÑå "

[dart]
symbol = "Óûò "
format = "via [$symbol]($style)"

[elixir]
symbol = "Óâµ "
format = 'via [$symbol]($style)'

[elm]
symbol = "Óò¨ "

[java]
symbol = "Óâñ "
format = 'via [$symbol]($style)'

[julia]
symbol = "Óò§ "

[memory_usage]
symbol = "Ô°ö "

[nim]
symbol = "Ôö§ "

[nix_shell]
symbol = "Ôãú "

[perl]
symbol = "Óù© "

[php]
symbol = "Óòà "

[python]
symbol = "ÓòÜ "
format = 'via [$symbol]($style)'

[ruby]
symbol = "Óàæ "
disabled = true

[scala]
symbol = "Óú∑ "

[shlvl]
symbol = "ÔÑ† "

[swift]
symbol = "ÔØ£ "
format = 'via [$symbol]($style)'



