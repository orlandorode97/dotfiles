format = """
 $username\
 $directory\
 $git_branch\
 $git_status\
 $character\
"""

add_newline = true

[username]
show_always = true
style_user = "bold #FF6B9D"  # soft coral pink
style_root = "bold #FF4757"  # vibrant coral
format = ' [$user]($style) '

[character]
success_symbol = "[❯](bold #4ECDC4)"   # turquoise
error_symbol = "[❯](bold #FF6B6B)"     # soft red
vimcmd_symbol = "[❮](bold #95E1D3)"    # mint green

[directory]
format = " [$path]($style)"
style = "bold #A8E6CF" # sea green
truncation_length = 1
truncation_symbol = ""

[git_branch]
symbol = " "
format = ' [$symbol$branch]($style)'
style = "#B8A9C9" # lavender

[git_status]
format = ' [$all_status$ahead_behind]($style)'
style = "#6BCAE2" # sky blue
