
format = "$directory $git_branch$fill\n [󱞪](fg:love) "
palette = "rose-pine-moon"

[palettes.rose-pine-moon]
overlay = '#393552'
love = '#ee5396'
gold = '#f6c177'
rose = '#ea9a97'
pine = '#E0C386'
foam = '#569fba'
iris = '#c4a7e7'

[directory]
format = "[](fg:pine)[ $path ]($style)[](fg:pine)"
style = "bg:pine fg:overlay"
truncate_to_repo = false

[directory.substitutions]
Documents = "󰈙"
Downloads = " "
Music = " "
Pictures = " "

[fill]
style = "fg:overlay"
symbol = " "

[git_branch]
format = "[](fg:pine)[ $symbol $branch ]($style)[](fg:pine)"
style = "bg:pine fg:overlay"
symbol = ""


