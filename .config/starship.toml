format = "$directory $git_branch$fill\n [󱞪](fg:love) "
palette = "tokyo-night-storm-soft"

[palettes.tokyo-night-storm-soft]
overlay = '#1f2335'  # Background color
love = '#f7768e'     # Red
gold = '#e0af68'     # Yellow
rose = '#bb9af7'     # Purple
pine = '#abc111'     # Muted cyan (softer than #73daca)
foam = '#7aa2f7'     # Blue (slightly muted)
iris = '#9aa5ce'     # Light gray

[directory]
format = "[](fg:pine)[ $path ]($style)[](fg:pine)"
style = "bg:pine fg:overlay"
truncate_to_repo = false

[directory.substitutions]
Documents = "󰈙"
Downloads = " "
Music = " "
Pictures = " "

[fill]
style = "fg:overlay"
symbol = " "

[git_branch]
format = "[](fg:pine)[ $symbol $branch ]($style)[](fg:pine)"
style = "bg:pine fg:overlay"
symbol = ""
