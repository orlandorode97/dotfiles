format = """
$character\
$directory\
$git_branch\
$git_status\
"""

add_newline = true

[username]
show_always = true
# Gruvbox light yellow for user, red for root
style_user = "#fabd2f bold"      # yellow
style_root = "#fb4934 bold"      # red
format = '[$user ]($style)'

[character]
# Gruvbox green/red/yellow for status indicators
success_symbol = " [](#b8bb26 bold)"     # green
error_symbol = " [](#fb4934 bold)"       # red
vimcmd_symbol = " [](#fabd2f bold)"      # yellow

[directory]
format = "[ $path/ ]($style)"
style = "#83a598 bold"            # blue
truncation_length = 1
truncation_symbol = ""

[git_branch]
symbol = ""
format = '[$symbol $branch]($style)'
style = "#d3869b bold"            # purple

[git_status]
format = ' [$all_status$ahead_behind]($style) '
style = "#fe8019 bold"            # orange

