format = "$directory $git_branch$fill\n [󱞪](fg:love) "
palette = "custom-theme"

[palettes.custom-theme]
overlay = '#1A1E23'  # Darker background color (like a deep navy-gray)
love = '#FFB7B7'     # Soft pink/red
gold = '#FFDEB4'     # Pastel yellow
rose = '#E2C0FF'     # Lavender
pine = '#FFDEB4'     # Using pastel yellow here (no green)
foam = '#B7E3FF'     # Soft sky blue
iris = '#D8D8D8'     # Very light gray (white)

[directory]
format = "[](fg:rose)[ $path ]($style)[](fg:rose)"
style = "bg:rose fg:overlay"
truncate_to_repo = false

[directory.substitutions]
Documents = "󰈙"
Downloads = " "
Music = " "
Pictures = " "

[fill]
style = "fg:overlay"
symbol = " "

[git_branch]
format = "[](fg:foam)[ $symbol $branch ]($style)[](fg:foam)"
style = "bg:foam fg:overlay"
symbol = ""
