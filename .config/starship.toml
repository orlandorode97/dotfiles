format = """
$username\
$directory\
$git_branch\
$git_status\
$character\
"""

add_newline = true

[username]
show_always = true
style_user = "bold #A78BFA"  # warm violet
style_root = "bold #EF4444"  # vibrant red
format = '[$user]($style) '

[character]
success_symbol = "[→](bold #10B981)"   # emerald green
error_symbol = "[→](bold #F59E0B)"     # amber
vimcmd_symbol = "[←](bold #6366F1)"    # indigo

[directory]
format = "[$path]($style)"
style = "bold #06B6D4" # cyan
truncation_length = 1
truncation_symbol = ""

[git_branch]
symbol = " "
format = ' [$symbol$branch]($style)'
style = "#8B5CF6" # purple

[git_status]
format = '[$all_status$ahead_behind]($style)'
style = "#14B8A6" # teal
