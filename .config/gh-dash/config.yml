prSections:
  - title: My Pull Requests
    filters: is:open author:@me
  - title: Needs My Review
    filters: is:open review-requested:@me
  - title: Involved
    filters: is:open involves:@me -author:@me
issuesSections:
  - title: My Issues
    filters: is:open author:@me
  - title: Assigned
    filters: is:open assignee:@me
  - title: Involved
    filters: is:open involves:@me -author:@me
defaults:
  preview:
    open: true
    width: 50
  prsLimit: 20
  issuesLimit: 20
  view: prs
  layout:
    prs:
      updatedAt:
        width: 7
      repo:
        width: 15
      author:
        width: 15
      assignees:
        width: 20
        hidden: true
      base:
        width: 15
        hidden: true
      lines:
        width: 16
    issues:
      updatedAt:
        width: 7
      repo:
        width: 15
      creator:
        width: 10
      assignees:
        width: 20
        hidden: true
  refetchIntervalMinutes: 30
keybindings:
  issues: []
  prs: []
repoPaths: {}
pager:
  diff: ""
theme:
  colors:
    text:
      primary: "#FFB6A1" # Soft pastel peachy pink
      secondary: "#FFDC77" # Warm pastel yellow
      inverted: "#5D4037" # Deep warm brown
      faint: "#FAE3D9" # Light pastel cream
      warning: "#FF847C" # Warm muted red
      success: "#A8E6CF" # Soft pastel green
    background:
      selected: "#8D6E63" # Muted warm brown
    border:
      primary: "#D9A78B" # Soft warm tan
      secondary: "#F4A261" # Muted pastel orange
      faint: "#FAE3D9" # Light pastel cream
